{% extends 'base.html' %}

{% block section %}

    <hr>
{% endblock section %}

{% block maincontent %}
<div class="row well">
    {% for p in fono_list.all %}
        <div class="col-md-4 well">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" >{{p.paciente}}</h3>
                </div>

                <div class="panel-body">
                   <h3></h3>
                </div>

                <div class="panel-body">
                    <a class="btn btn-success" href="{% url "fono-update" p.id %}">Editar</a>
                </div>
              
    </div>
        </div>
    {% endfor %}
</div>
{% endblock maincontent %}

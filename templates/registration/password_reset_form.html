{% extends 'bienvenida.html' %}
{% load static %}

{% block content %}

<div class="col-md-6 col-md-offset-3">
  <div class="card">
    <div class="card-header card-header-icon" data-background-color="rose">
      <i class="material-icons">email</i>
    </div>
    <div class="card-content">
      <h4 class="card-title">Restablecer contrase√±a</h4>

      <form class="form-horizontal" action="" method="post">{% csrf_token %}
        <div class="row">
          <label class="col-md-2 label-on-left">Email</label>
          <div class="col-md-9">
            <div class="form-group label-floating is-empty">
              <label class="control-label"></label>
              <input type="email" name="email" required="" id="id_email" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="row">
          <label class="col-md-3"></label>
          <div class="col-md-9">
            <div class="form-group form-button">
              <input type="submit" class="btn btn-fill btn-success" value="Confirmar">
              {{ form.email.errors }}
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
